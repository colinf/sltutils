<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><link rel="stylesheet" href="/datecalc/css/styles.css"><script type="text/javascript" src="/datecalc/js/jquery-1.7.2.min.js"></script><script type="text/javascript" src="/datecalc/js/jquery-ui-1.8.21.custom.min.js"></script><script type="text/javascript" src="/datecalc/js/templates.js"></script><script type="text/javascript" src="/datecalc/js/ch-date.js"></script><title>Age Calculator</title></head><body><div id="dateapp"><div id="header"><h1>Child Health Age Calculator</h1><label for="dob-picker">Date of birth</label><input id="dob-picker" type="text" placeholder="dd/mm/yyyy or use calendar icon"><label for="to-picker">To date</label><input id="to-picker" type="text"><button id="calculate">Calculate Age</button></div><div id="main" class="ui-widget ui-widget-content ui-corner-all"><h3>Results</h3><dl id="age-list"></dl></div><div id="footer" class="ui-state-error ui-corner-all"><span class="ui-icon ui-icon-alert"></span><span id="error-message"></span></div></div><div id="credits">Beta version, suitable for testing only<br><a href="https://github.com/colinf/sltutils">source code on github</a></div></body></html>
